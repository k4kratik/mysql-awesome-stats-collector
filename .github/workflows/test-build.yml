name: Test Package

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-package:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Test package building
        run: |
          echo "ğŸ”¨ Building Python package..."
          python -m build
          echo "âœ… Package built successfully"

      - name: Validate package
        run: |
          echo "ğŸ” Validating package..."
          twine check dist/*
          echo "âœ… Package validation passed"

      - name: Test core functionality
        run: |
          echo "ğŸ§ª Testing core functionality..."
          python -c "
          from app import main, collector, parser, compare, utils, models, db
          print('âœ… All imports successful')
          from app.parser import parse_innodb_status, parse_global_status, parse_processlist
          print('âœ… Parser functions accessible')
          from app.collector import COMMANDS
          print('âœ… Collector commands defined')
          print('âœ… Project validation complete')
          "

      - name: Test CLI entry points
        run: |
          echo "ğŸ¯ Testing CLI entry points..."
          pip install -e .
          masc --help
          mysql-awesome-stats-collector --help
          echo "âœ… CLI commands working"

      - name: Test package installation
        run: |
          echo "ğŸ“¦ Testing package installation..."
          pip uninstall mysql-awesome-stats-collector -y
          pip install dist/*.whl
          masc --help
          echo "âœ… Package installation test passed"

  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Lint with flake8
        run: |
          echo "ğŸ” Linting code..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

